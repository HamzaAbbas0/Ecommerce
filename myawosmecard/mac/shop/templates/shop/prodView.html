{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} -my awsomecard {% endblock %}
{% block body %}

<div class="container my-3">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
        <img src="/media/{{product.image}}" width="300px" height="300px">
    </div>
        <div class="row">
         <button class="btn btn-primary cart mx-2 my-2">Buy Now</button>
         <button class="btn btn-primary cart my-2">Add to Cart</button>
       </div>
    </div>
    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <h5><b>PKR : {{product.price}}</b></h5>
        <p>{{product.desc}}</p>
    </div>
        </div>
        </div>


</div>
{% endblock %}

{% block js %}
<script >
console.log('wah khud lika hai dktay hai chlta hai ka nhy')
if(localStorage.getItem('cart')==null){
var cart = {};
}
else{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length
}

<!--Jquery start there-->

$('.cart').click(function(){
console.log("you click card button")
var idstr = this.id.toString()
console.log(idstr)


if(cart[idstr] !=undefined){

cart[idstr] = cart[idstr]+1
}
else{
cart[idstr] =1
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length
});

$("#popcarts").popover();
document.getElementById('popcarts').setAttribute('data-content','<h5>hello hamza Abbas its our popup cart menu</h5>');
</script>
{% endblock %}
